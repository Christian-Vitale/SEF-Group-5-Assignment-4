name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4 

    - name: Set up JDK 17
      uses: actions/setup-java@v4 
      with:
        java-version: '17'
        distribution: 'temurin'
      
        cache: 'maven'
        dependency-path: 'SEFAssignment4/pom.xml' 

    - name: Build and Test
     
      working-directory: ./SEFAssignment4
      run: mvn -B clean test